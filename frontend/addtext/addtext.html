<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Text - DINO</title>
    <link rel="icon" type="image/ico" href="../public/favicon.ico">
    <link rel="stylesheet" href="../header/header.css">
    <link rel="stylesheet" href="addtext.css">
</head>
<body>
    <div id="header-container"></div>
    <div class="addtext-container">
        <h1>Manage Practice Text</h1>
        <div class="text-input-section">
            <h2>Add New Text</h2>
            <textarea id="new-text" placeholder="Enter new text line..."></textarea>
            <button id="add-text">Add Text</button>
        </div>
        <div class="text-list-section">
            <h2>Current Text Lines</h2>
            <div id="text-list"></div>
        </div>
    </div>

    <script src="../config.js"></script>
    <script src="../header/header.js"></script>
    <script src="../header/loadHeader.js"></script>
    <script src="addtext.js"></script>
</body>
</html>
